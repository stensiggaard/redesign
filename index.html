<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">

</head>

<body>

  <header>
   <nav>
       <div id="menu" class="hidden">☰</div>

       <ul id="menu">

          </ul>


      </nav>
  </header>



  <main>
    <section>
      <h1>Kontakt</h1>
    </section>

    <section class="form-section">
      <article>
        <h2>Skriv til os</h2>
        <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra jer.</p>
      </article>

      <!-- Form HTML -->
      <form action="tak.html" name="kontakt" netlify>
        <div class="form-felt">
          <label>
            Fulde navn
            <input placeholder="fx Peter Jensen" type="text" name="fnavn" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            E-mail
            <input placeholder="fx peter@gmail.com" name="email" type="email" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Besked (valgfri)
            <textarea name="besked" rows="5" cols="23"></textarea>
          </label>
        </div>

        <button>Send formular</button>
      </form>

    </section>
  </main>

  <footer>
    <small>&copy; forms 2020</small>
  </footer>
<script src="scripts.js"></script>
</body></html>
